<body>

    <div itemscope itemtype="http://data-vocabulary.org/Event"> <a href="http://example.com/event/1" itemprop="url">

        <span itemprop="description">To celebrate John turning 40, we're throwing a BBQ party in his honour this Friday evening at close of business. Please come and bring your friends and family!</span>

    <span itemprop="location"
          itemscope
          itemtype=http://data-vocabulary.org/Address>
    <span itemprop="street-address">500 Market Way</span> <span itemprop="locality">Ballincollig</span>
    <span itemprop="region">Cork</span>
    </span>

        <time itemprop="startDate" datetime="2011-05-06T18:00+00:00">
            Fri, May 6th @ 6pm
        </time>
